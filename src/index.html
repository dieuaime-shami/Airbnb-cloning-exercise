<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="./output.css" rel="stylesheet">
  <title>Airbnb</title>

</head>
<body>
  <nav class="w-full">
    <div class="flex justify-between items-center w-full mx-10">
      <div>
        <img src="./images/icon.svg" alt="SVG Icon" width="100" height="100" class="text-red-400">
      </div>

      <div class="flex items-center gap-x-5">
        <div class="flex items-center border-b-4 border-black">
          <img src="./images/houseIcon.png" alt="" class="w-20">
          <p class="text-sm font-semibold">Homes</p>
        </div>
        <div class=" flex items-center">
          <img src="./images/hotair.png" alt="" class="w-20">
        <p class="text-lg text-gray-700">Experiences</p>
        </div>
        <div class="flex items-center gap-x-4">
          <img src="./images/bellicon.png" alt="" class="w-20">
          <p class="text-lg text-gray-700">Services</p>
        </div>
      </div>

     <div class="flex justify-between gap-x-6 items-center">
      <p class="font-semibold">Become a host</p>
      <div class="px-3 py-3 bg-gray-200 rounded-full">
        <img src="./images/globe.svg" alt="" class="w-6">
      </div>
      <div class="px-3 py-3 bg-gray-200 rounded-full">
        <i class="fa-solid fa-bars"></i>
      </div>
     </div>
     </div>
    </div>
  </nav>
</body>
</html>
